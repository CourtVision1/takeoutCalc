<!DOCTYPE html>
<html>
 <head>
  <title>Takeout Calculator</title>
  <link rel="stylesheet" href="takeoutcalcStyle.css">
  <script>
    function calc(){
    var payoff = document.getElementById("payoff").value;
    var trackTake = document.getElementById("trackTake").value/100;
    var userTake = document.getElementById("userTake").value/100;

    var pool = 1;
    var payout = pool -(pool*trackTake);
    var newPayout = pool -(pool*userTake);
    var numTickets = payout/payoff;
    var newPayoff = newPayout/numTickets;
    var difference = (newPayoff-payoff)/payoff;

    document.getElementsByTagName("p")[0].innerHTML = "At " + userTake*100 + "% takeout your payoff would of been $" + newPayoff.toFixed(2) + " that is a " + 100*difference.toFixed(4) + "% difference.";
  }
  </script>

  <script>
    function eraseText(){
    var elements = document.getElementsByClassName('inp');
    for (var i = 0; i < elements.length; i++) {
      elements[i].value = ""
    }
  }
  </script>


 </head>
 <body>
  <h1>Takeout Calculator</h1>
  <label for ="payoff" > Your Payoff</label>
  <input class= "inp" id="payoff" type="number" /><br>
  <label for ="trackTake" > Track Takeout</label>
  <input class = "inp" id="trackTake" type="number" placeholder="e.g. 15%"/><br>
  <label for ="userTake" > Desired Takeout</label>
  <input class = "inp" id="userTake" type="number" placeholder="e.g. 4.5%"/><br>

  <button onclick="calc()">Calculate</button>
  <button onclick="eraseText()">Reset</button>
  <p></p>
 </body>
</html>
